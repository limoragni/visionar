{% extends "base.html" %}

{% block content %}
 <!-- contact section -->
 <div class="nav-waypoint">
 <section id="contact-section" class="contact-section parallax-section parallax-background">
 <div class="parallax-overlay parallax-overlay-5"></div><!-- parallax overlay -->
	<div class="grid-container parallax-content">
    
        	<!-- parallax header -->
        	<div class="grid-70 prefix-15 mobile-grid-100 tablet-grid-100">
                <header class="parallax-header">
                    <h2 class="parallax-title"><span>Ingresar</span></h2>
                    <p class="parallax-slogan">Bienvenido! Crea tu cuenta o ingres치 a la aplicaci칩n si ya sos usuario.</p>
                </header>
            </div>
        	<!-- close parallax header -->
        
        <div class="clear"></div>
        
        <!-- contact wrap -->
        <div class="grid-100 mobile-grid-100 tablet-grid-100">
    	<div class="contact-wrap">
        
        <!-- contact form -->
        <div class="grid-parent grid-45 prefix-5 mobile-grid-100 tablet-grid-100">
        <div class="contact-form-holder clearfix">
      	
        
        <h3 class="grid-100">Recuper치 tu Acceso</h3>
        
        <!-- contact form -->
        <form id="login-form" method="POST" action="/users/auth/" class="contact-form">
            {% csrf_token %}
        	<ul class="grid-100">
            	<li><input class="name" type="text" name="username" placeholder="Mail"></li>
                <li><input class="password" type="password" name="password" placeholder="Nueva Password"></li>
        	</ul>

            <div class="grid-100">    
                <input id="send-btn" class="send-btn" type="submit" name="send-btn" value="Ingresar">
                <div class="success-message">El mensaje ha sido enviado!. Muchas gracias.</div>
                <div class="alert-message"></div>
                <div class="error-message">No se pudo enviar el mensaje. Por favor, intente m치s tarde.</div>
            </div>   
          </form><!-- close contact form -->
                
        </div>
        </div><!-- close contact-form-holder -->
        
        </div>
        </div><!-- close contact wrap -->
        
        
	</div><!-- close container -->
</section><!-- close contact section -->

</div><!-- close nav-waypoint -->

{% endblock %}
